<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyJam Control</title>
    <link rel="stylesheet" type="text/css" href="bulma.css">
    <script src="keycodes.js"></script>
    <script src="helper.js"></script>
</head>
<body class="p-1">
<h1 class="title is-2">KeyJam Control</h1>
<div class="is-flex is-justify-content-space-between">
    <button class="button" onclick="loadProfile('base', 'default')">Load Default Base Profile</button>
    <button class="button" onclick="openMacroEditor()">Edit Macros</button>
</div>
<div id="buttonHolder">

</div>

                        <option value="w">w</option>

                        <option value="y">y</option>
                        <option value="F1">F1</option>

                <button class="button" onclick="editButtonAddKey()">+</button>
            </div>
            <h4 class="title is-4">Consumer Keys</h4>
            <div class="mb-2">
                <div class="select">
                    <select id="editButtonConsumerSelect">
                        <option value="none">None</option>
                        <option value="POWER">power</option>
                        <option value="RESET">reset</option>
                        <option value="SLEEP">sleep</option>
                        <option value="BRIGHTNESS_INCREMENT">brightness_increment</option>
                        <option value="BRIGHTNESS_DECREMENT">brightness_decrement</option>
                        <option value="PLAY_PAUSE">play_pause</option>
                        <option value="SCAN_NEXT">scan_next</option>
                        <option value="SCAN_PREVIOUS">scan_previous</option>
                        <option value="STOP">stop</option>
                        <option value="VOLUME">volume</option>
                        <option value="MUTE">mute</option>
                        <option value="VOLUME_INCREMENT">volume_increment</option>
                        <option value="VOLUME_DECREMENT">volume_decrement</option>

            <label class="checkbox">
                <input type="checkbox" id="editButtonMacro">
                Send Macro
            </label>
            <div class="select">
                <select id="editButtonMacroSelect">
                </select>
            </div>
            <div id="editButtonModalMacroBody"></div>
        </section>
        <footer class="modal-card-foot">
            <button onclick="editButtonSave()" class="button is-success">Save</button>
            <button onclick="closeModal('editButton')" class="button">Cancel</button>
        </footer>
    </div>
</div>

<div id="editMacrosModal" class="modal">
    <div class="modal-background" onclick="closeModal('editMacros')"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Edit Macros</p>
            <button class="delete" aria-label="close" onclick="closeModal('editMacros')"></button>
        </header>
        <section class="modal-card-body">
            <h3 class="is-3">Macro List</h3>
            <ul id="macroList">

            </ul>
            <hr>
            <h3 class="is-3">New Macro</h3>
            Name: <input type="text" class="input" id="newMacroName">
            Type: <div class="select">
                <select id="newMacroType">
                    <option value="bash">Bash</option>
                    <option value="GET">Web Request</option>
                </select>
            </div>
            <br>
            <input type="text" class="input" id="newMacroText">
            <br>
            <button class="button" onclick="addMacro()">Add</button>
        </section>
        <footer class="modal-card-foot">
            <button onclick="closeModal('editMacros')" class="button">Close</button>
        </footer>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
